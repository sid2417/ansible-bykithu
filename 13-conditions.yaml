- name: this is about user exist or not
  hosts: localhost
  become: true
  tasks:
  - name: user checking
    ansible.builtin.command: id kithu
    ignore_errors: true
    register: USER

  - name: printing the user information
    ansible.builtin.debug:
     msg: "this is information about user :: {{USER}}"
    
  - name: write condition to create user
    ansible.builtin.command: useradd kithu
    when: USER.rc != 0

  - name: printing successfull statement
    ansible.builtin.debug:
     msg: "The user is created successfully..."
